      .feed-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    
    </style>
    
    <script src="{{site.url}}/assets/js/jquery-3.6.0.min.js"></script>
    
    <script>
       if (window.XMLHttpRequest) {
       xhttp = new XMLHttpRequest();
       } else {    // IE 5/6
          xhttp = new ActiveXObject("Microsoft.XMLHTTP");
       }
    
       xhttp.overrideMimeType('text/xml');
    
       var topic = "{{page.topic}}";
       
       xhttp.open("GET", topic+".xml", false);
       xhttp.send(null);
       
       var parser = new DOMParser();
       var xmlDoc = parser.parseFromString(xhttp.responseText, "application/xml");
       
    
       const Template = ({ title, domain, image, link, description }) => `
      <div class="m-2 w-full">
        <div class="grid w-[432px] max-w-full cursor-pointer items-start justify-self-start overflow-hidden rounded-[4px] border-l-[4px] border-[--feed-post-border] bg-[--feed-post-bg] font-[Helvetica]" onclick="window.open('${link}');">
           <div class="inline-grid grid-cols-[auto] grid-rows-[auto] overflow-hidden pt-2 pr-4 pb-4 pl-3">
              <div class="mt-2 text-xs font-normal text-[--feed-post-txt] leading-4" style="grid-column: 1 / 1;">${domain}</div>
              <div class="mt-2 inline-block break-words text-base font-semibold text-[#00b0f4]" style="grid-column: 1 / 1;">${title}</div>
              <div class="mt-2 whitespace-pre-line break-words border-0 p-0 text-sm font-normal text-[--feed-post-txt]" style="grid-column: 1 / 1;">${description}</div>
              <div class="mt-4 overflow-hidden rounded">
                 <div class="relative block "><img src="${image}" alt="${description}"></div>
              </div>
           </div>
        </div>
     </div> 
    `;
    
       var articlesFeed = document.getElementById("feed");
       var articles = xmlDoc.getElementsByTagName("article");
    console.log(xmlDoc);
       var articleFormattedMetadata = [];
    
       for(let article of articles){
          var title = article.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    
          var domain = "";
          var link = "";
          var image = "";
          var description = "";
          
          var metas = article.getElementsByTagName("meta");
          for(let meta of metas){
             var propertyType = meta.getAttribute("property");
    
             switch(propertyType){
                case "twitter:domain":
                   domain = meta.getAttribute("content");
                   break;
                case "og:url":
                   link = meta.getAttribute("content");
                   break;
                case "og:image":
                   image = meta.getAttribute("content");
                   break;
                case "og:description":
                   description = meta.getAttribute("content");
                   break;
             }
          }
    
          articleFormattedMetadata.push({ title: title, domain: domain, image: image, link: link, description: description });
       }
       
       $("div.feed-content").ready(function(){
          $("div.feed-content").html(articleFormattedMetadata.reverse().map(Template).join(''));
       });
    </script>
    
    
    
    <article class="post">
      <div class="feed-grid feed-content">
    
    <div class="feed-content">
    </div>  
      
    </div> 
    </article>
